<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genera códigos QR gratis y fácilmente. Convierte texto o enlaces en códigos QR descargables.">
    <meta name="keywords" content="generador, código QR, gratis QR, online QR, descargar QR, crear QR, QR generator">
    <meta name="author" content="Diego Alexander Pantoja">
    <link rel="canonical" href="https://qr-generator-gray-nu.vercel.app/">
    <title>QR Generator</title>

    <meta property="og:title" content="Generador de Código QR Online Gratis">
    <meta property="og:description" content="Convierte texto o enlaces en códigos QR descargables.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://qr-generator-gray-nu.vercel.app/"">

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 min-h-screen flex flex-col justify-between items-center">
    <main class="flex flex-col flex-1 justify-center items-center w-full">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-6">Generador de QR</h1>
        <p class="mb-4 text-sm text-slate-600 dark:text-slate-400">Ingresa el texto o URL que deseas convertir en un código QR.</p>
        <div class="mb-6">
            <input 
                id="texto_input" 
                type="text" 
                placeholder="Escribe aquí tu texto o URL" 
                class="w-full p-3 border-2 border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:border-indigo-500 bg-slate-50 dark:bg-slate-700 text-slate-800 dark:text-slate-200 transition duration-300 mb-2" 
            />
            <p class="mb-4 text-sm text-slate-600 dark:text-slate-400 text-left">Nivel de correccion:</p>
            <select id="correccion_input" class="w-full p-3 border-2 border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:border-indigo-500 bg-slate-50 dark:bg-slate-700 text-slate-800 dark:text-slate-200 transition duration-300 mb-2">
                <option value="L">Bajo (L) - 7%</option>
                <option value="M">Medio (M) - 15%</option>
                <option value="Q">Cuasi-alto (Q) - 25%</option>
                <option value="H">Alto (H) - 30%</option>
            </select>
            <p class="mb-2 text-sm text-slate-600 dark:text-slate-400 text-left">Tamaño de imagen:</p>
            <select id="tamano_input" class="w-full p-3 border-2 border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:border-indigo-500 bg-slate-50 dark:bg-slate-700 text-slate-800 dark:text-slate-200 transition duration-300">
                <option value="128">Pequeño (128x128)</option>
                <option value="192">Mediano (192x192)</option>
                <option value="256" selected>Grande (256x256)</option>
                <option value="384">Extra grande (384x384)</option>
            </select>
        </div>
        <button 
            onclick="generarQR()" 
            class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105"
        >
            Generar QR
        </button>
        <div class="mt-8 flex justify-center">
            <div id="qrcode" class="p-2 bg-white dark:bg-slate-700 rounded-lg shadow-inner">
                <!-- Aquí se generará el código QR -->
            </div>
        </div>
        <button 
            id="descargarBtn" 
            onclick="descargarQR()" 
            class="hidden w-full mt-4 bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105"
        >
            Descargar QR
        </button>
    </div>
    </main>
    <script src="js/app.js"></script>

    <footer class="mt-10 w-full text-center text-xs text-slate-500 dark:text-slate-400 mb-6">
        <a href="https://www.linkedin.com/in/dialp/" target="_blank" rel="noopener" aria-label="LinkedIn" class="flex flex-col items-center hover:text-blue-700 transition mb-2">

        </a>

</body>
</html>
